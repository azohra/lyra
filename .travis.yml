language: go
go: 
 - 1.9.4 
 - release
 - tip

stages:
  - test
  - build

jobs:
  include:
    - stage: test
      script: 
        - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        - make dep
        - make test
    - stage: build
      script: 
        - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        - make binaries